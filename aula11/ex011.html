<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NACIONALIDADE</title>

    </head>
    <body>
        
        <h1>Sistema de Nacionalidade Brasileira</h1>
        Qual a sua Nacionalidade: <input type="text" name="txtnac" id="txtnac"> 
        <input type="button" value="Verificar" onclick="validar()">
        <div id="res">

        </div>

        <script>
            function validar() {
                var pais = window.document.querySelector('input#txtnac')
                var res = window.document.querySelector('div#res')
                res.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong></p>`
                if(pais.value !== 'Brasil'){
                    res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
                } else {
                    res.innerHTML += `<p>você é <strong>Brasileiro</strong>!</p>`
                }
            }
        </script>

    </body>
</html>
